apiVersion: jobset.x-k8s.io/v1alpha2
kind: JobSet
metadata:
  name: jax-dlrm-benchmark
  namespace: default
spec:
  replicatedJobs:
    - name: worker
      replicas: 8
      template:
        spec:
          template:
            metadata:
              annotations:
                gke-gcsfuse/volumes: "true"
            spec:
              serviceAccountName: tpu-training-sa
              restartPolicy: Never
              nodeSelector:
                cloud.google.com/gke-tpu-topology: 4x8
                cloud.google.com/gke-tpu-accelerator: tpu-v6e-slice
              volumes:
              - name: gcs-fuse-csi-volume
                csi:
                  driver: gcsfuse.csi.storage.gke.io
                  volumeAttributes:
                    bucketName: ${BUCKET_NAME}
                    mountOptions: "implicit-dirs"
              containers:
              - name: jax-keras-dlrm
                image: us-east5-docker.pkg.dev/${PROJECT_ID}/${AR_REPO_NAME}/jax-dlrm-gke:latest
                imagePullPolicy: "Always"
                volumeMounts:
                - name: gcs-fuse-csi-volume
                  mountPath: /gcs
                env:
                # --- Point to the new synthetic data paths ---
                - name: TRAIN_DATA_PATH
                  value: "/gcs/synthetic_data/train/*"
                - name: EVAL_DATA_PATH
                  value: "/gcs/synthetic_data/eval/*"
                # Explicit JAX distributed setup
                - name: JAX_COORDINATOR_ADDRESS
                  value: "jax-dlrm-benchmark-worker-0-0.default.svc:12345"
                - name: JAX_NUM_PROCESSES
                  value: "8"
                - name: JAX_PROCESS_ID
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['jobset.sigs.k8s.io/job-index']
                resources:
                  limits:
                    google.com/tpu: 4
                securityContext:
                  privileged: true
  failurePolicy:
    maxRestarts: 0
